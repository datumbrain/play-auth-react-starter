@(form: Form[models.forms.ForgotPasswordEmailForm.ForgotEmail], postUrl: Call)(implicit request: MessagesRequestHeader, assetsFinder: AssetsFinder)

@main(title = "Forgot Password", assetsFinder) {
    @helper.form(action = postUrl) {
        @helper.CSRF.formField
        @helper.inputText(form("email"))
        <button>Forgot Password</button>
    }
}
