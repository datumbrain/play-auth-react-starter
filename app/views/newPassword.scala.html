@(form: Form[models.forms.NewPasswordForm.NewPassword], postUrl: Call)(implicit request: MessagesRequestHeader, assetsFinder: AssetsFinder)

@main(title = "New Password", assetsFinder) {
    @helper.form(action = postUrl) {
        @helper.CSRF.formField
        @helper.inputPassword(form("password"))
        <button>Reset Password</button>
    }
}
